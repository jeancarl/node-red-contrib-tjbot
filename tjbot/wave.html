<script type="text/javascript">
  RED.nodes.registerType("tjbot-wave",{
    category: "TJBot",
    color: "#D2B48C",
    defaults: {
      botId: {type: "tjbot-config"},
      motion: {value:"wave"},
      name: {value: ""}
    },
    inputs: 1,
    paletteLabel: "wave",
    icon: "bridge.png",
    align: "right",
    label: function() {
      return this.name||"Wave";
    }
  });
</script>

<script type="text/x-red" data-template-name="tjbot-wave">
  <div class="form-row">
    <label for="node-input-botId"><i class="fa fa-user"></i> Bot:</label>
    <select id="node-input-botId">
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-motion"><i class="fa fa-gear"></i> Motion:</label>
    <select id="node-input-motion">
      <option value="wave">Wave</option>
      <option value="armback">Arm Back</option>
      <option value="lowerarm">Lower Arm</option>
      <option value="raisearm">Raise Arm</option>
      <option value="msg.motion">-- set msg.motion --</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="tjbot-wave">
  <p>Make TJBot wave</p>
  <p>Set the motion using <b>msg.motion</b> (case insensitive):</p>
  <ul>
    <li><i>wave</i> - Wave</li>
    <li><i>armback</i> - Arm Back</li>
    <li><i>raisearm</i> - Raise Arm</li>
    <li><i>lowerarm</i> - Lower Arm</li>
  </ul>
  <p><b>Note:</b> This node requires that a servo is connected to the TJBot.</p>
</script>
