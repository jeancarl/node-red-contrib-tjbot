<script type="text/javascript">
  RED.nodes.registerType("tjbot-listen",{
    category: "TJBot",
    color: "#D2B48C",
    defaults: {
      botId: {type: "tjbot-config"},
      name: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "listen",
    icon: "speech_to_text.png",
    align: "left",
    label: function() {
      return this.name||"Listen";
    }
  });
</script>

<script type="text/x-red" data-template-name="tjbot-listen">
  <div class="form-row">
    <label for="node-input-botId"><i class="fa fa-user"></i> Bot:</label>
    <select id="node-input-botId">
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="tjbot-listen">
  <p>Make TJBot listen</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt class="optional">mode
      <span class="property-type">string</span>
    </dt>
    <dd>either start, resume, pause, or stop to control microphone</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">string</span></dt>
    <dd>the text that was heard by the microphone and transcribed</dd>
  </dl>

  <h3>Details</h3>
  <p>Note: This node requires a microphone attached to the Raspberry Pi. Also, if one bot contains multiple listening nodes, each will start/stop/pause/resume just their own node.</p>
</script>
